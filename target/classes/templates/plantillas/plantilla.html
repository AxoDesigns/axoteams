<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
  <script src="https://kit.fontawesome.com/7e82edf099.js" crossorigin="anonymous"></script>
  <title>AxoTeams</title>
</head>

<body>
<header th:fragment="header" >
  <nav>
    <div class="leftnav" data-aos="fade-down" data-aos-duration="500">
      <div class="logo">
        <a href="" class="axo">Axo</a>
        <a href="" class="teams">Teams</a>
      </div>
      <div class="sections">
        <a href="" class="section active">Documents <i class="fa-solid fa-file-lines"></i></a>
        <a href="" class="section">Groups <i class="fa-solid fa-user-group"></i></a>
      </div>
    </div>
    <div class="rightnav" data-aos="fade-down" data-aos-duration="500">
      <div class="name" th:text="${usuario.getNombre()+' '+usuario.getApellidop()}">
        Ana Hristova
      </div>
      <div class="img">
        <a>
          <img src="img/caram6.jpeg" alt="">
        </a>
      </div>
      <div class="image-menu">
        <div class="logout">
          <a th:href="@{/logout}">Log out <i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
      </div>
    </div>
  </nav>
</header>
</body>
</html>

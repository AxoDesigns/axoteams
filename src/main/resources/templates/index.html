<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axoteams</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/styleIndex.css">
</head>
<body>
<header>
    <div class="logo">
        <div class="axo">Axo</div>
        <div class="teams">Teams</div>
    </div>
    <div class="sign">
        <form th:action="@{/signin}"><input type="submit" value="Sign in"></form>
        <form th:action="@{/signup}"><input class="signup" type="submit" value="Sign up"></form>
    </div>
</header>
<main>
    <div class="titulo" data-aos="fade-left" data-aos-duration="800">
        <div class="logo">
            <div class="axo">Axo</div>
            <div class="teams">Teams</div>
        </div>
        <div class="text">
            Create, collaborate and text with your team in real time.
        </div>
    </div>
    <div class="features">
        <div class="document" data-aos="fade-left" data-aos-duration="1000">
            <img src="img/position.jpg">
        </div>
        <div class="chat" data-aos="fade-left" data-aos-duration="1400">
            <img src="img/messages.jpg">
        </div>
    </div>
</main>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>

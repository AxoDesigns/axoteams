<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axoteams-Sign up</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
            rel="stylesheet" />
    <style>
        :root{
            --black : hsl(0, 0%, 48%);
            --title : hsl(0, 0%, 33%);
            --pink : hsl(306, 83%, 77%);
            --dark-pink : hsl(306, 70%, 67%);
            --logo-size: 25px;
            --title-size: 25px;
            --background : hsl(0, 0%, 95%);
            --raduis: 7px;
            --font: Comfortaa;
            --green-button : hsl(104, 38%, 45%);
            --shadow-header: 0px 4px 40px 0px rgba(0, 0, 0, 0.25);
            --shadow-card: 0px 4px 20px 0px rgba(0, 0, 0, 0.25);
            --black-light : #5b5b5b;
            --font-weight: 400;
            --blue-light: hsl(208, 43%, 41%);
            --black-light-bold: hsl(0, 0%, 23%);
        }
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            background: var(--background);
            font-family: var(--font);
        }

        main{
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
            width: 100%;
            height: 100vh;
        }
        .form{
            padding: 30px;
            background: white;
            box-shadow: var(--shadow-card);
        }
        .logo{
            display: flex;
        }
        .logo .axo{
            font-size: var(--logo-size);
            color: var(--title);
            font-weight: var(--font-weight);
        }
        .logo .teams{
            font-size: var(--logo-size);
            color: var(--pink);
            font-weight: var(--font-weight);
        }
        .title{
            margin-top: 20px;
            font-size: var(--title-size);
            color: var(--black-light);
            font-weight: var(--font-weight);
        }
        .input{
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        input{
            all: unset;
            width: 90%;
            padding: 10px;
            border-bottom: #5b5b5b 1px solid;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
          cursor: pointer;
        }
        input:focus{
            outline: none;
            border-bottom: var(--dark-pink) 1px solid;
        }

        .bottom{
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            justify-content: center;
            align-items: center;
        }
        .account{
            display: grid;
            gap:10px;
        }
        .account a{
            text-decoration: none;
            color: var(--blue-light);
            font-weight: var(--font-weight);
        }
        .enter{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .enter input{
            all : unset;
            cursor: pointer;
            background: var(--pink);
            padding: 10px 25px;
            border-radius: var(--raduis);
            color: white;
        }
        .input-box{
            display: grid;
            gap: 10px;
        }
        .input-box .details{
            color: var(--black-light-bold);
        }

        select{
            all: unset;
            border: #5b5b5b 1px solid;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        select:focus{
            outline: none;
            border: var(--dark-pink) 1px solid;
        }
        .upload{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #subir{
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--black-light-bold);
            color: white;
            padding: 5px;
            border-radius: var(--raduis);
            transition:all 0.2s;
        }
        #subir:hover{
            background: var(--black-light);
        }
    </style>
</head>
<body>
<canvas id="canvas" style="position:fixed; z-index:0;" width="300" height="300">
</canvas>
<main class="main">
    <div class="form" data-aos="zoom-in" data-aos-duration="800">
        <form method="post" th:action="@{/signup/create}" enctype="multipart/form-data">
            <div class="logo">
                <div class="axo">Axo</div>
                <div class="teams">Teams</div>
            </div>
            <div class="title">
                Create an account
            </div>
            <div class="input">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input name="nombre" type="text" placeholder="Input your name">
                </div>
                <div class="input-box">
                    <span class="details">Paternal last name</span>
                    <input name="apaterno" type="text" placeholder="Input your paternal last name">
                </div>
                <div class="input-box">
                    <span class="details">Maternal last name</span>
                    <input name="amaterno" type="text" placeholder="Input your maternal last name">
                </div>
                <div class="input-box">
                    <span class="details">Birthday</span>
                    <input name="fecha" type="date" required>
                </div>
                <div class="input-box">
                    <span class="details">Contraseña</span>
                    <input name="password" type="password" placeholder="Input your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirme contraseña</span>
                    <input name="confpassword" type="password" placeholder="Confirm your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Correo</span>
                    <input name="email" type="email" placeholder="Ingrese your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Sex</span>
                    <select name="sexo" id="">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="input-box">
                    <div class="upload">
                        <span class="details">Subir imagen.</span>
                        <a id="subir" onclick="getFile()">
                            <data>Selecionar archivo</data>
                            <span class="material-symbols-rounded  icon">file_upload</span>
                        </a>
                    </div>
                    <div style='height: 0px;width: 0px; overflow:hidden;'>
                        <input id="upfile" type="file" value="upload" onchange="sub(this)" accept="image/png, image/jpeg" name="imagen"/>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="account">
                    <a th:href="@{/signin}" class="text">You have an account?</a>
                </div>
                <div class="enter">
                    <input type="submit" value="Sign up">
                </div>
            </div>

        </form>
    </div>
</main>
<div id="exito" th:if="${exito==true}" class="alert alert-success" role="alert">
</div>
<div id="error" th:if="${exito==false}" class="alert alert-warning" role="alert">
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/bubbles.js"></script>
<script>
    AOS.init();
    function getFile() {
      document.getElementById("upfile").click();
    }
    function sub(obj) {
      var archivo = obj.value;
      var nombreArchivo = archivo.split("\\");
      document.getElementById("subir").innerHTML = '<data>'+nombreArchivo[nombreArchivo.length - 1]+'</data>'+'<span class="material-symbols-rounded  icon">file_upload</span>';
      event.preventDefault();
    }
    var error = document.getElementById('error');
    var exito = document.getElementById('exito');
    if(error != null){
        Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'El correo ya ha sido registrado',
              confirmButtonColor: 'hsl(144, 62%, 53%)'
            })
    }else if (exito != null) {
      Swal.fire({
            icon: 'success',
            title: 'Registrado',
            text: 'Registrado correctamente, puede iniciar sesión',
            confirmButtonColor: 'hsl(144, 62%, 53%)'
          })
    }
</script>
</body>
</html>
